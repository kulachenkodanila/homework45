{% extends "base.html" %}
{% block nav %}
    <li class="nav-item">
        <a class="nav-link" href="{% url "create_work" %}">Создание задачи</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Задачи</h1>
    {% for work in works %}
        <h3>{{ work.description }}</h3>
        <p><a href="{% url "work_view" work.pk %}">Подробнее</a></p>
    {% endfor %}

{% endblock %}
